<div class="container">
    <h2> User Settings</h2>
<form action="">
<div class="form-group">
    <label for="name">Name</label>
    <input  id="name" name="name" class="form-group">
</div>
<h5>Email newsletter</h5>
<div class="form-check form-group">

    
    <input class="form-check-input" type="checkbox" value="" id="emailOffers">
    <label class="form-check-label" for="emailOffers">
      Email Special Offers
    </label>

  </div>
<h5>User Interface Style</h5>
<div class="form-check">
    <input class="form-check-input" type="radio" name="interface" id="lightInterface" value="light" checked>
    <label class="form-check-label" for="lightInterface">
      Light
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="interface" id="mediumInterface" value="medium">
    <label class="form-check-label" for="mediumInterface">
      Medium
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="interface" id="darkInterface" value="option3" disabled>
    <label class="form-check-label" for="darkInterface">
     Dark
    </label>
  </div>
  <div class="form-group"></div>

    <button btn btn-primary >SEND</button>
</form>
</div>
