<div class="container">
    <h2> User Settings</h2>
<form #form="ngForm">
<div class="form-group">
    <label for="name">Name</label>
    <input  id="name" name="name" class="form-group" ngModel>
</div>
<h5>Email newsletter</h5>
<div class="form-check form-group">

    
    <input class="form-check-input" type="checkbox" value=""name="emailOffers" id="emailOffers" checked 
    ngModel>
    <label class="form-check-label" for="emailOffers">
      Email Special Offers
    </label>

  </div>
<p>User Interface Style</p>
<div class="form-check">
    <input class="form-check-input" type="radio" name="interface" id="lightInterface" value="light" checked ngModel>
    <label class="form-check-label" for="lightInterface">
      Light
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="interface" id="mediumInterface" value="medium" checked ngModel>
    <label class="form-check-label" for="mediumInterface">
      Medium
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="interface" id="darkInterface" value="option3" checked ngModel>
    <label class="form-check-label" for="darkInterface">
     Dark
    </label>
  </div>
  <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
    <select class="form-control"id="subscriptionType" aria-label="Default select example"
    name="subscriptionType" ngModel>
        <!-- <option selected>Open this select menu</option> -->
        <option value="1">Monthly</option>
        <option value="2">Anual</option>
        <option value="3">Lifetime</option>
      </select>
  </div>
  <div class="form-group">
    <h5><label for="notes">Notes</label></h5>
    <textarea class="form-control" placeholder="Leave a comment here"  name ="notes" id="notes" style="height: 100px" ngModel></textarea>
    
  </div>
  

    <button btn btn-primary >SEND</button>
</form>
</div>
{{form.value|json}}
